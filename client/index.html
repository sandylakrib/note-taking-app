<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Note App - Login / Register</title>
  <link rel="stylesheet" href="style.css" />
  

</head>

<body class="index-bg">
  <div class="container">
    <h1>Welcome to My Notebook</h1>

    <div id="login-form" class="form-box">
      <h2>Login</h2>
      <div id="login-error"></div>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="btn-login">Log In</button>
      <div class="toggle-links">
        <a href="#" id="show-register">Create an account</a>
      </div>
    </div>

    <div id="register-form" class="form-box" style="display: none;">
      <h2>Register</h2>
      <div id="register-error"></div>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <button id="btn-register">Sign Up</button>
      <div class="toggle-links">
        <a href="#" id="show-login">Already have an account?</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
